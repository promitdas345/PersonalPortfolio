<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }} | Promit's Blog</title>
    <link rel="stylesheet" href="/public/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container flex justify-between items-center py-4">
        <h1 class="text-2xl font-bold text-blue-700">Promit's Blog</h1>
        <nav>
          <ul class="flex space-x-4 text-lg">
            <li><a href="/" class="nav-link">Home</a></li>
            <li><a href="/projects" class="nav-link">Projects</a></li>
            <li><a href="/blog" class="nav-link">Blog</a></li>
            <li><a href="/about" class="nav-link">About</a></li>
            <li><a href="/contact" class="nav-link">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="container py-8 max-w-3xl mx-auto">
      <article class="prose max-w-none section">
        <h1 class="mb-2">{{ title }}</h1>
        <p class="text-sm text-gray-600 mb-4">{{ date }} • {{ readingTime }} min read</p>
        <div>
          {{ content }}
        </div>
      </article>
      <p class="mt-8"><a href="/blog" class="text-blue-600 hover:underline">← Back to blog</a></p>
    </main>
    <footer class="site-footer py-4 text-center text-sm text-gray-600">
      © 2025 Promit. All rights reserved.
    </footer>
  </body>
</html>
