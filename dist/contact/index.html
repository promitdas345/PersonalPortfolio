<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Promit's Portfolio</title>
    <link rel="stylesheet" href="/public/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container flex justify-between items-center py-4">
        <h1 class="text-2xl font-bold text-blue-700">Get in Touch</h1>
        <nav>
          <ul class="flex space-x-4 text-lg">
            <li><a href="/" class="nav-link">Home</a></li>
            <li><a href="/projects" class="nav-link">Projects</a></li>
            <li><a href="/blog" class="nav-link">Blog</a></li>
            <li><a href="/about" class="nav-link">About</a></li>
            <li><a href="/contact" class="nav-link">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="container py-8 max-w-xl mx-auto">
      <section class="section">
        <h2 class="text-3xl font-semibold mb-4">Contact Me</h2>
        <p class="mb-6">Have a question, project idea, or just want to say hello? Send me a message using the form below.</p>
        <form id="contactForm" class="space-y-4">
          <div>
            <label for="name" class="block font-medium mb-1">Name</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div>
            <label for="email" class="block font-medium mb-1">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div>
            <label for="message" class="block font-medium mb-1">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
          <p id="formStatus" class="text-sm mt-2 form-status"></p>
        </form>
      </section>
    </main>
    <footer class="site-footer py-4 text-center text-sm text-gray-600">
      Â© 2025 Promit. All rights reserved.
    </footer>
    <script src="/public/script.js"></script>
  </body>
</html>
